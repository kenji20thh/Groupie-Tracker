<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Groupie Tracker: {{.Name}}</title>
</head>

<body class="dark-mode">
    <!-- Back Button -->
    <div class="back-button">
        <a href="/" class="spotify-btn secondary-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <!-- Artist Title -->
    <div class="artist-title">
        <h1>{{.Name}}</h1>
    </div>

    <!-- Artist Content Wrapper -->
    <div class="artist-wrapper">
        <!-- Artist Profile Image -->
        <div class="artist-profile">
            <img class="artist-profile__img" src="{{.Image}}" alt="{{.Name}}">
        </div>

        <!-- Artist Information -->
        <div class="artist-info">
            <div class="info-card">
                <h3><i class="fas fa-calendar"></i> Founded</h3>
                <p>{{.CreationDate}}</p>
            </div>

            <div class="info-card">
                <h3><i class="fas fa-compact-disc"></i> First Album</h3>
                <p>{{.FirstAlbum}}</p>
            </div>

            <div class="info-card">
                <h3><i class="fas fa-users"></i> Members</h3>
                <ul class="members-list">
                    {{ range .Members }}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
            </div>
        </div>

        <!-- Concert Information -->
        <div class="artist-concerts">
            <h2><i class="fas fa-map-marker-alt"></i> Concerts</h2>
            <div class="concerts-container">
                {{range $key, $value := .Relations.DatesLocations}}
                <div class="concert-location">
                    <div class="location-header">
                        <a href="#{{$key}}" class="location-toggle">
                            <i class="fas fa-chevron-down"></i>
                            <span>{{$key}}</span>
                        </a>
                    </div>
                    <div class="concert-dates" id="{{$key}}">
                        <ul>
                            {{range $value}}
                            <li>
                                <i class="fas fa-calendar-day"></i>
                                {{.}}
                            </li>
                            {{end}}
                        </ul>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>

    <script src="../js/artist.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-black: #1a001a;
      --color-dark-gray: #2b002b;
      --color-gray: #3f003f;
      --color-light-gray: #b380b3;
      --color-green: #a32cc4;
      --color-green-hover: #c43ce8;
      --color-white: #ffffff;
      --color-text: #ffffff;
      --color-text-secondary: #b380b3;
      --color-border: #4d004d;
      --color-shadow: rgba(0, 0, 0, 0.3);
      --transition-speed: 0.3s;
      --transition-speed-fast: 0.15s;
    }

    .light-mode {
      --color-black: #f5e6f7;
      --color-dark-gray: #ffffff;
      --color-gray: #e0cce5;
      --color-light-gray: #7a3b7a;
      --color-green: #a32cc4;
      --color-green-hover: #c43ce8;
      --color-white: #000000;
      --color-text: #000000;
      --color-text-secondary: #7a3b7a;
      --color-border: #d9b3e6;
      --color-shadow: rgba(0, 0, 0, 0.1);
    }



    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--spotify-black);
      color: var(--spotify-text);
      line-height: 1.6;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      text-align: center;
      border-radius: 10px;
      padding: 40px;
      background-color: var(--spotify-dark-gray);
      box-shadow: 0 4px 15px var(--spotify-shadow);
      max-width: 500px;
      width: 90%;
      transition: background-color var(--transition-speed);
    }

    h1 {
      font-size: 6em;
      margin: 0;
      color: var(--spotify-green);
      font-weight: 700;
    }

    p {
      font-size: 1.2em;
      margin-top: 15px;
      color: var(--spotify-text);
      font-weight: 500;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 32px;
      background-color: var(--spotify-green);
      color: var(--spotify-black);
      text-decoration: none;
      border-radius: 500px;
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: all var(--transition-speed-fast);
    }

    a:hover {
      background-color: var(--spotify-green-hover);
      transform: scale(1.04);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--spotify-text);
      cursor: pointer;
      font-size: 1.2rem;
      transition: color var(--transition-speed-fast);
    }

    .theme-toggle:hover {
      color: var(--spotify-green);
    }
  </style>
  <title>{{.ErrNumber}}</title>
</head>

<body class="dark-mode">
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
    <i class="fas fa-sun"></i>
  </button>

  <div class="error-container">
    <h1>{{.ErrNumber}}</h1>
    <p>{{.Err}}</p>
    <a href="../" id="go-back-link">Go Back Home</a>
  </div>

  <script>
    // Theme Toggle Functionality
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');

    // Initialize theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        updateThemeIcon(false);
      } else if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
        updateThemeIcon(true);
      }
    });

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      const isDarkMode = body.classList.contains('dark-mode');

      if (isDarkMode) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
        updateThemeIcon(false);
      } else {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
        updateThemeIcon(true);
      }
    });

    // Update theme icon
    function updateThemeIcon(isDarkMode) {
      const themeIcon = themeToggle.querySelector('i');

      if (isDarkMode) {
        themeIcon.className = 'fas fa-sun';
      } else {
        themeIcon.className = 'fas fa-moon';
      }
    }
  </script>
</body>

</html>
